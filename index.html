<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twisty Puzzle Solver</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" href="/static/images/icon.jpg" type="image/x-icon">
</head>
<!-- <body onload='resetSquares()'>' -->
<body>
    <div class="page-top">
        <div class="third"></div>
        <div class="third">        
            <h1 class="title">Twisty Puzzle Solver</h1>
        </div>
        <div class="third">
            <div class="notation-links">
                <a href="https://jperm.net/3x3/moves" target="_blank">JPerm Article on Notation</a>
                <a href="https://ruwix.com/the-rubiks-cube/notation/" target="_blank">Ruwix Article on Notation</a>
            </div>
        </div>
    </div>


    <div class="input-cube">
        <div class="spacer-face"></div>

        <div class="face" id="U">
            <div class="square" id="u1"></div>
            <div class="square" id="u2"></div>
            <div class="square" id="u3"></div>
            <div class="square" id="u4"></div>
            <div class="square" id="u5"></div>
            <div class="square" id="u6"></div>
            <div class="square" id="u7"></div>
            <div class="square" id="u8"></div>
            <div class="square" id="u9"></div>
        </div>

        <div class="spacer-face"></div>

        <div class="spacer-face"></div>

        <div class="face" id="L">
            <div class="square" id="l1"></div>
            <div class="square" id="l2"></div>
            <div class="square" id="l3"></div>
            <div class="square" id="l4"></div>
            <div class="square" id="l5"></div>
            <div class="square" id="l6"></div>
            <div class="square" id="l7"></div>
            <div class="square" id="l8"></div>
            <div class="square" id="l9"></div>
        </div>

        <div class="face" id="F">
            <div class="square" id="f1"></div>
            <div class="square" id="f2"></div>
            <div class="square" id="f3"></div>
            <div class="square" id="f4"></div>
            <div class="square" id="f5"></div>
            <div class="square" id="f6"></div>
            <div class="square" id="f7"></div>
            <div class="square" id="f8"></div>
            <div class="square" id="f9"></div>
        </div>

        <div class="face" id="R">
            <div class="square" id="r1"></div>
            <div class="square" id="r2"></div>
            <div class="square" id="r3"></div>
            <div class="square" id="r4"></div>
            <div class="square" id="r5"></div>
            <div class="square" id="r6"></div>
            <div class="square" id="r7"></div>
            <div class="square" id="r8"></div>
            <div class="square" id="r9"></div>
        </div>

        <div class="face" id="B">
            <div class="square" id="b1"></div>
            <div class="square" id="b2"></div>
            <div class="square" id="b3"></div>
            <div class="square" id="b4"></div>
            <div class="square" id="b5"></div>
            <div class="square" id="b6"></div>
            <div class="square" id="b7"></div>
            <div class="square" id="b8"></div>
            <div class="square" id="b9"></div>
        </div>

        <div class="spacer-face"></div>


        <div class="face" id="D">
            <div class="square" id="d1"></div>
            <div class="square" id="d2"></div>
            <div class="square" id="d3"></div>
            <div class="square" id="d4"></div>
            <div class="square" id="d5"></div>
            <div class="square" id="d6"></div>
            <div class="square" id="d7"></div>
            <div class="square" id="d8"></div>
            <div class="square" id="d9"></div>
        </div>

        <div class="spacer-face"></div>

        <div class="spacer-face"></div>

    </div>


    <div class="functionality-container">
        <div class="color-selector">
            <div class="color-box" id="white-selector"><p class="color-text">white</p></div>
            <div class="color-box" id="orange-selector"><p class="color-text">orange</p></div>
            <div class="color-box" id="green-selector"><p class="color-text">green</p></div>
            <div class="color-box" id="red-selector"><p class="color-text">red</p></div>
            <div class="color-box" id="blue-selector"><p class="color-text">blue</p></div>
            <div class="color-box" id="yellow-selector"><p class="color-text">yellow</p></div>
        </div>
        
        <div class="button-container"> 
            <button class="button" id='solve-button' onclick="solveCube()">Solve</button>
            <button class="button" id='reset-button' onclick="resetSquares()">Reset</button>
            <button class="button" id="clear-button" onclick="clearSquares()">Clear</button>
        </div>

        <div class="solution"> 
            <p id="solution-tag">Solution: </p>
            <p id="solution-text"></p>
        </div>
    </div>


    <script src="../static/javascript/main.js"></script>
</body>
</html>
